<script>
var instance = Layzr({
  normal: 'data-normal',
  retina: 'data-retina',
  srcset: 'data-srcset'
})
instance
  .on('src:before', function(image) {
    console.log('src:before')
    image.addEventListener('load', function() { console.log('loaded') })
  })
  .on('src:after', function() { console.log('src:after') })
instance
  .update()
  .handlers(true)
// grab an element
var myElement = document.querySelector("header");
// construct an instance of Headroom, passing the element
var headroom  = new Headroom(myElement);
// initialise
headroom.init();
// nav
var menuLeft = document.getElementById( 'js-menu-left' ),
  showLeftPush = document.getElementById( 'js-menu-left-toggle' ),
  body = document.body;
showLeftPush.onclick = function() {
  classie.toggle( this, 'active' );
  classie.toggle( body, 'js-nav-push-toright' );
  classie.toggle( menuLeft, 'js-nav--open' );
  disableOther( 'showLeftPush' );
};
function disableOther( button ) {
  if( button !== 'showLeftPush' ) {
    classie.toggle( showLeftPush, 'disabled' );
  }
}
</script>
