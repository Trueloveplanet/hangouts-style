<script src="https://cdnjs.cloudflare.com/ajax/libs/headroom/0.7.0/headroom.js"></script>

<script>
// grab an element
var myElement = document.querySelector("header");
// construct an instance of Headroom, passing the element
var headroom  = new Headroom(myElement);
// initialise
headroom.init();
// nav
var menuLeft = document.getElementById( 'js-menu-left' ),
  showLeftPush = document.getElementById( 'js-menu-left-toggle' ),
  body = document.body;
showLeftPush.onclick = function() {
  classie.toggle( this, 'active' );
  classie.toggle( body, 'js-nav-push-toright' );
  classie.toggle( menuLeft, 'js-nav--open' );
  disableOther( 'showLeftPush' );
};
function disableOther( button ) {
  if( button !== 'showLeftPush' ) {
    classie.toggle( showLeftPush, 'disabled' );
  }
}
</script>
